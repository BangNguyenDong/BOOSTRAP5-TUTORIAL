<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Website Bán Hàng</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.0.0/css/bootstrap.min.css">
  <style>
    .product-card {
      margin-bottom: 20px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Danh sách sản phẩm</h1>
    <div class="row">
      <div class="col-md-6">
        <div class="card product-card">
          <img src="product1.jpg" class="card-img-top" alt="Sản phẩm 1">
          <div class="card-body">
            <h5 class="card-title">Sản phẩm 1</h5>
            <p class="card-text">Mô tả ngắn về sản phẩm 1.</p>
            <a href="#" class="btn btn-primary" data-bs-toggle="collapse" data-bs-target="#productCollapse1">Chi tiết</a>
            <div id="productCollapse1" class="collapse mt-3">
              <p>Mô tả chi tiết của sản phẩm 1.</p>
            </div>
          </div>
        </div>
      </div>

      <div class="col-md-6">
        <div class="card product-card">
          <img src="product2.jpg" class="card-img-top" alt="Sản phẩm 2">
          <div class="card-body">
            <h5 class="card-title">Sản phẩm 2</h5>
            <p class="card-text">Mô tả ngắn về sản phẩm 2.</p>
            <a href="#" class="btn btn-primary" data-bs-toggle="collapse" data-bs-target="#productCollapse2">Chi tiết</a>
            <div id="productCollapse2" class="collapse mt-3">
              <p>Mô tả chi tiết của sản phẩm 2.</p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.0.0/js/bootstrap.bundle.min.js"></script>
</body>
</html>
