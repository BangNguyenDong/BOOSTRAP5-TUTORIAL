<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <title>Bootstrap 5 Button Examples</title>
</head>
<body>
  
  <div class="container">
    <h1>Bootstrap 5 Button Examples</h1>

    <!-- Regular Button -->
    <button type="button" class="btn btn-primary">Regular Button</button>

    <!-- Outline Button -->
    <button type="button" class="btn btn-outline-primary">Outline Button</button>

    <!-- Button Sizes -->
    <button type="button" class="btn btn-primary btn-lg">Large Button</button>
    <button type="button" class="btn btn-primary">Medium Button</button>
    <button type="button" class="btn btn-primary btn-sm">Small Button</button>

    <!-- Disabled Button -->
    <button type="button" class="btn btn-primary" disabled>Disabled Button</button>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<!---------------------------------------------------------------->
<!-- 
Trong ví dụ này, chúng ta sử dụng các lớp btn và btn-{color} để tạo button với các màu sắc khác nhau. Đối với button outline, chúng ta sử dụng lớp btn-outline-{color}.

Để tạo button với kích thước khác nhau, chúng ta sử dụng các lớp btn-lg, btn-sm và btn-xs (Bootstrap 5 không hỗ trợ lớp btn-xs, nhưng để sẵn cho việc tương thích ngược với các phiên bản cũ hơn).

Để tạo một button bị vô hiệu hóa (disabled), chúng ta sử dụng thuộc tính disabled trên thẻ <button>.

-->
</body>
</html>
