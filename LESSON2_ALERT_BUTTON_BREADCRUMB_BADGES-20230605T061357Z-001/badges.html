<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <title>Bootstrap 5 Badges Example</title>
</head>
<body>
  
  <div class="container">
    <h1>Bootstrap 5 Badges Example</h1>

    <h2>Default Badge</h2>
    <span class="badge">Default</span>

    <h2>Badges with Colors</h2>
    <span class="badge bg-primary">Primary</span>
    <span class="badge bg-secondary">Secondary</span>
    <span class="badge bg-success">Success</span>
    <span class="badge bg-danger">Danger</span>
    <span class="badge bg-warning text-dark">Warning</span>
    <span class="badge bg-info">Info</span>
    <span class="badge bg-light text-dark">Light</span>
    <span class="badge bg-dark">Dark</span>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<!---------------------------------------------------------------->
<!--
Trong ví dụ này, chúng ta đã tạo một trang HTML đơn giản với hai phần: "Default Badge" và "Badges with Colors".

Phần "Default Badge" hiển thị một badge mặc định với nội dung "Default". Đây là badge đơn giản mà không có màu nền.

Phần "Badges with Colors" hiển thị các badge với màu sắc khác nhau. Chúng ta sử dụng các lớp bg-{color} để định nghĩa màu nền của badge. Các lớp màu sắc được sử dụng bao gồm bg-primary, bg-secondary, bg-success, bg-danger, bg-warning, bg-info, bg-light, và bg-dark. Bạn cũng có thể sử dụng lớp text-{color} để tùy chỉnh màu chữ của badge. Ví dụ: text-dark để chữ đen trên nền màu nhạt.
-->
</body>
</html>
