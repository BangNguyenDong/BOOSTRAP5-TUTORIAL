<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <title>Bootstrap 5 Alert Examples</title>
</head>
<body>
  
  <div class="container">
    <h1>Bootstrap 5 Alert Examples</h1>

    <!-- Regular Alert -->
    <div class="alert alert-primary" role="alert">
      This is a regular alert.
    </div>

    <!-- Alert with Link -->
    <div class="alert alert-primary" role="alert">
      This is an alert with a <a href="#" class="alert-link">link</a>.
    </div>

    <!-- Alert with Close Button -->
    <div class="alert alert-primary alert-dismissible fade show" role="alert">
      This is an alert with a close button.
      <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<!---------------------------------------------------------------->
<!--
Trong ví dụ này, chúng ta sử dụng các lớp alert và alert-{color} để tạo các thông báo với các màu sắc khác nhau.

Để tạo liên kết bên trong một thông báo, chúng ta sử dụng lớp alert-link trên thẻ <a>.

Để tạo một thông báo có nút đóng, chúng ta sử dụng lớp alert-dismissible, cùng với lớp fade để thêm hiệu ứng mờ dần, và thuộc tính data-bs-dismiss="alert" trên nút đóng.


-->
</body>
</html>
