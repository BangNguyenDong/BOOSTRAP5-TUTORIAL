<!DOCTYPE html>
<html lang="en">
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <title>Bootstrap 5 Grid System Example</title>
</head>
<body>
  <div class="container">
    <h1 class="text-center">Bootstrap 5 Grid System Example</h1>
    
    <div class="row">
      <div class="col-1">
        <div class="card">
          <div class="card-body">
            <h5 class="card-title">Column 1</h5>
            <p class="card-text">This is a column with width 1/12.</p>
          </div>
        </div>
      </div>
      
      <div class="col-2">
        <div class="card">
          <div class="card-body">
            <h5 class="card-title">Column 2</h5>
            <p class="card-text">This is a column with width 2/12.</p>
          </div>
        </div>
      </div>
      
      <div class="col-3">
        <div class="card">
          <div class="card-body">
            <h5 class="card-title">Column 3</h5>
            <p class="card-text">This is a column with width 3/12.</p>
          </div>
        </div>
      </div>
      
      <!-- Tương tự, bạn có thể tạo các cột từ col-4 đến col-12 -->
      
      <div class="col-12">
        <div class="card">
          <div class="card-body">
            <h5 class="card-title">Column 12</h5>
            <p class="card-text">This is a column with width 12/12, which spans the entire row.</p>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
