<!DOCTYPE html>
<html lang="en">
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <title>Bootstrap 5 Grid System Example</title>
</head>
<body>
  <div class="container">
    <h1 class="text-center">Bootstrap 5 Grid System Example</h1>
    
    <div class="row">
      <div class="col-4 offset-4">
        <div class="card">
          <div class="card-body">
            <h5 class="card-title">Column 4 with Offset 4</h5>
            <p class="card-text">This is a column with width 4/12 and an offset of 4/12.</p>
          </div>
        </div>
      </div>
      
      <div class="col-6 offset-3">
        <div class="card">
          <div class="card-body">
            <h5 class="card-title">Column 6 with Offset 3</h5>
            <p class="card-text">This is a column with width 6/12 and an offset of 3/12.</p>
          </div>
        </div>
      </div>
      
      <div class="col-8 offset-2">
        <div class="card">
          <div class="card-body">
            <h5 class="card-title">Column 8 with Offset 2</h5>
            <p class="card-text">This is a column with width 8/12 and an offset of 2/12.</p>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
