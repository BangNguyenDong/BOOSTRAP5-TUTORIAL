<!-- Yêu cầu chi tiết cho code HTML và CSS trên là tạo một trang web sử dụng Bootstrap 5 với các thành phần sau:

1. Navbar (thanh điều hướng):
   - Background màu nhạt (bg-light).
   - Có một logo (navbar-brand) và một button toggle (navbar-toggler) để hiển thị menu trên các thiết bị di động.
   - Danh sách menu (navbar-nav) gồm 3 mục (Menu 1, Menu 2, Menu 3).

2. Carousel (carouselExampleIndicators):
   - Hiển thị một carousel với 3 hình ảnh (1.jpg, 2.jpg, 3.jpg).
   - Có các chỉ số carousel-indicators ở dưới để chuyển đổi hình ảnh.
   - Có các nút điều khiển (carousel-control-prev, carousel-control-next) để chuyển đổi hình ảnh.

3. Grid layout (container, row, col):
   - Sử dụng grid layout để chia thành 3 cột cùng kích thước (col-md-4).
   - Mỗi cột chứa một card (card) với hình ảnh (card-img-top), tiêu đề (card-title), nội dung (card-text) và nút đọc thêm (btn btn-primary).

4. Breadcrumb (breadcrumb):
   - Hiển thị một breadcrumb để chỉ đường dẫn.
   - Breadcrumb có 2 mục: Home và About Me.

5. Badge (badge):
   - Hiển thị một badge có nền màu xanh (bg-primary) với số 2 bên trong.
   - Badge có liên kết đến nội dung cụ thể.

6. Alert (alert):
   - Hiển thị một thông báo alert với màu nền xanh (alert-info).
   - Thông báo có nội dung "Holy guacamole!" và một liên kết (alert-link).
   - Có một nút close (btn-close) để đóng thông báo.

7. Liên kết đến tệp CSS và JavaScript:
   - Sử dụng Bootstrap 5 CSS từ liên kết "https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css".
   - Sử dụng Bootstrap 5 JavaScript từ liên kết "https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js".

Đảm bảo rằng bạn đã thay thế các liên kết ảnh (1.jpg, 2.jpg, 3.jpg, card1.jpg, card2.jpg, card3.jpg) bằng các liên kết thực tế tới các hình ảnh của bạn để hiển thị đúng trong trang web. -->
