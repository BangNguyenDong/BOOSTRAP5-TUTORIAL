<!-- Dưới đây là yêu cầu chi tiết cho mã HTML đã cung cấp:

1. Thanh menu (Navigation):
   - Sử dụng thành phần `<ul>` với lớp `nav justify-content-center bg-danger` để tạo thanh menu được căn giữa và có nền đỏ (`bg-danger`).
   - Trên thanh menu, tạo 4 mục:
     - Mục 1: Được đánh dấu là mục hiện tại (active), sử dụng lớp `active`. Văn bản mục là "Active".
     - Mục 2: Văn bản mục là "Link".
     - Mục 3: Văn bản mục là "Link".
     - Mục 4: Văn bản mục là "Disabled".

2. Thông báo (Alert):
   - Sử dụng thành phần `<div>` với lớp `alert alert-info alert-dismissible fade show` để tạo thông báo màu xanh (`alert-info`).
   - Trên thông báo, có văn bản "Holy guacamole!" được làm đậm (`<strong>`) và một liên kết mẫu (`<a>`).
   - Cuối thông báo, có một nút đóng (`<button>`) với lớp `btn-close` để đóng thông báo.

3. Breadcrumb (Đường dẫn):
   - Sử dụng thành phần `<div>` với lớp `container breadcrumb d-flex justify-content-between` để tạo đường dẫn có nền trắng.
   - Trên đường dẫn, có một danh sách đánh dấu (`<ol>`) với lớp `breadcrumb`.
   - Trong danh sách đánh dấu, tạo 2 mục:
     - Mục 1: Liên kết "Home".
     - Mục 2: Mục hiện tại (active) có văn bản "About Me".
   - Cuối đường dẫn, có một đoạn văn bản "Thong bao" và một huy hiệu (`<span>`) có lớp `badge bg-primary` để hiển thị số "2" màu xanh (`bg-primary`).

4. Hình ảnh:
   - Sử dụng thành phần `<div>` để chứa hình ảnh.
   - Trong thành phần `<div>`, sử dụng thành phần `<img>` với thuộc tính `src="1.jpg"`, `width="100%"`, `height="100%"` để hiển thị hình ảnh.

Vui lòng đảm bảo rằng tệp tin "1.jpg" đã được đặt trong cùng thư mục với tệp HTML và được sử dụng làm nguồn hình ảnh. -->
