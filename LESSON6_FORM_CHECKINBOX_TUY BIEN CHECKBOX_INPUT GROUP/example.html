<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

</head>
<body>
	<div class="container-fluid mt-3">
		<form>
		   <div class="row">
		      <div class="form-group col-6">
			 <input type="email" class="form-control"
			    id="myEmail" placeholder="Email">
		      </div>
		      <div class="form-group col-6">
			 <input type="password" class="form-control"
			    id="myPassword" placeholder="Password">
		      </div>
		   </div>
	</div>
	<div class="container-fluid mt-3">
		<div class="form-group col-12 input-group flex-nowrap">
			<input type="email" class="form-control"
			   id="myEmail" placeholder="Your Email"><span class="input-group-text" id="addon-wrapping">@gmail.com</span>
				<!-- <input type="text" class="form-control" placeholder="Username" aria-label="Username" aria-describedby="addon-wrapping"> -->
			      </div>
		</div>
	</div>
	<div class="container-fluid mt-3">
		<div class="form-group col-12">
			<input type="email" class="form-control"
			   id="myEmail" placeholder="Your Password">
		</div>
	</div>
	<div class="container-fluid mt-3">
		<div class="form-group col-12">
			<input type="email" class="form-control"
			   id="myEmail" placeholder="Confirm Password">
		</div>
	</div>
	<div class="row mt-3 ps-4">
	      <div class="col-4 form-check form-check-inline">
		<input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1">
		<label class="form-check-label" for="inlineRadio1">Male</label>
	      </div>
	      <div class="col-3 form-check form-check-inline">
		<input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2">
		<label class="form-check-label" for="inlineRadio2">Female</label>
	      </div>
	      <div class="col-4 form-check form-check-inline">
		<input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio3" value="option3">
		<label class="form-check-label" for="inlineRadio3">Other</label>
	      </div>
	</div>
	<div class="form-check form-switch">
		<input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckDefault">
		<label class="form-check-label" for="flexSwitchCheckDefault">Default switch checkbox input</label>
	      </div>
	      <div class="form-check form-switch">
		<input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckChecked" checked>
		<label class="form-check-label" for="flexSwitchCheckChecked">Checked switch checkbox input</label>
	</div>
	<div class="mb-3">
		<label for="formFile" class="form-label">Default file input example</label>
		<input class="form-control" type="file" id="formFile">
	</div>
	<button type="submit" class="btn btn-primary">Submit</button>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
