<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css">
  <title>Radio Button Example</title>
</head>

<body>
  <div class="container">
    <h1>Radio Button Example</h1>
    <div class="form-check">
      <input class="form-check-input" type="radio" name="options" id="option1" checked>
      <label class="form-check-label" for="option1">
        Option 1
      </label>
    </div>
    <div class="form-check">
      <input class="form-check-input" type="radio" name="options" id="option2">
      <label class="form-check-label" for="option2">
        Option 2
      </label>
    </div>
    <div class="form-check">
      <input class="form-check-input" type="radio" name="options" id="option3">
      <label class="form-check-label" for="option3">
        Option 3
      </label>
    </div>
  </div>
  <div class="container">
	<h1>Switch Example</h1>
	<div class="form-check form-switch">
	  <input class="form-check-input" type="checkbox" id="switch1">
	  <label class="form-check-label" for="switch1">Toggle me</label>
	</div>
   </div>
 
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
