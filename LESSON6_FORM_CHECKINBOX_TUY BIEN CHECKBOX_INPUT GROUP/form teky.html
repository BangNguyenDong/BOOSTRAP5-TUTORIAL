<!DOCTYPE html>
<html>
<head>
  <title></title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

</head>
<body>
    <div class="container">
        <div class="row ">
            <div class="col-md-4 py-5 bg-primary text-white text-center ">
                <div class=" ">
                <!-- card -->
                    <div class="card-body">
                        <img src="https://teky.edu.vn/wp-content/themes/new-theme/static/upload/popup-banner.jpg" width="100% " >
                  
                    </div>
                </div>
            </div>
            <div class="col-md-8 py-5 border">
                <h4 class="pb-4">ĐĂNG KÝ HỌC THỬ MIỄN PHÍ</h4>
                <hr>
                <form>
                    <div class="row container-fluid mt-3">
                        <div class="form-group col-sm-6">
                          <input id="Full Name" name="Full Name" placeholder="Tên phụ huynh" class="form-control" type="text">
                        </div>
                        <div class="form-row-group col-sm-6">
                          <input type="email" class="form-control" id="inputEmail4" placeholder="Email phụ huynh">
                        </div>
                      </div>
                    <div class="row container-fluid mt-3">
                        <div class="form-group col-sm-6">
                            <input id="Mobile No." name="Mobile No." placeholder="Mobile No." class="form-control" required="required" type="text">
                        </div>
                        <div class="form-group col-sm-6">
                                <!-- Select -->
                                  <select id="inputState" class="form-control">
                                    <option selected>Khóa học</option>
                                    <option> Mầm non công nghệ</option>
                                    <option> Lập trình</option>
                                    <option> Robot</option>
                                    <option> Truyền thông đa phương tiện</option>
                                  </select>
                        </div>
                        <!-- textarea -->
                        <div class="form-group col-md-12 mt-3">
                                  <textarea id="comment" name="comment" cols="40" rows="5" placeholder="Ghi chú"  class="form-control"></textarea>
                        </div>
                    </div>
                    <div class="form-row mt-3">
                        <div class="form-group">
                            <div class="form-group">
                                <div class="form-check">
                                  <input class="form-check-input" type="checkbox" value="" id="invalidCheck2" required>
                                  <label class="form-check-label" for="invalidCheck2">
                                    <small>Bạn đồng ý với Điều khoản & Điều kiện, Thoả thuận Khách truy cập và Chính sách Bảo mật của chúng tôi..</small>
                                  </label>
                                </div>
                              </div>
                    
                          </div>
                    </div>
                      <!-- Button -->
                    <div class="form-row">
                        <button type="button" class="btn btn-danger">ĐĂNG KÝ</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>

</html>
