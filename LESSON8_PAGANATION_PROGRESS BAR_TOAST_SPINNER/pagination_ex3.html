<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pagination with Cards Example</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css">
</head>

<body>
    <div class="container">
        <h1>Pagination with Cards Example</h1>
        <div class="row">
         
                    <div class="card col">
                        <img src="" class="card-img-top" alt="Card Image">
                        <div class="card-body">
                            <h5 class="card-title">Card 1</h5>
                            <p class="card-text">This is a sample card.</p>
                        </div>
                    </div>
                    <div class="card col">
                        <img src="" class="card-img-top" alt="Card Image">
                        <div class="card-body">
                            <h5 class="card-title">Card 2</h5>
                            <p class="card-text">This is another sample card.</p>
                        </div>
                    </div>
                    <div class="card col">
                        <img src="" class="card-img-top" alt="Card Image">
                        <div class="card-body">
                            <h5 class="card-title">Card 3</h5>
                            <p class="card-text">This is a third sample card.</p>
                        </div>
                    </div>
                    <div class="card col">
                        <img src="" class="card-img-top" alt="Card Image">
                        <div class="card-body">
                            <h5 class="card-title">Card 4</h5>
                            <p class="card-text">This is the fourth sample card.</p>
                        </div>
                    </div>
         
        
        </div>
        <div class="row">
            <div class="col">
                <ul class="pagination justify-content-center">
                    <li class="page-item disabled">
                        <a class="page-link" href="#" tabindex="-1" aria-disabled="true">Previous</a>
                    </li>
                    <li class="page-item active" aria-current="page">
                        <a class="page-link" href="#">1</a>
                    </li>
                    <li class="page-item">
                        <a class="page-link" href="#">2</a>
                    </li>
                    <li class="page-item">
                        <a class="page-link" href="#">3</a>
                    </li>
                    <li class="page-item">
                        <a class="page-link" href="#" aria-label="Next">
                            <span aria-hidden="true">&raquo;</span>
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
