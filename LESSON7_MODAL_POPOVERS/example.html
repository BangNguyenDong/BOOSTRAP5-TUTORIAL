  <!DOCTYPE html>
  <html>
    <head>
	 <title>Login & Signup Form In Bootstrap 5</title>
	 <meta charset="utf-8">
	 <meta name="viewport" content="width=device-width, initial-scale=1">
	 <meta name="description" content="">
	 <meta name="author" content="w3hubs.com">
	 <link href="https://fonts.googleapis.com/css?family=Nunito+Sans:300i,400,700&display=swap" rel="stylesheet">
	 <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	 <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha2/css/bootstrap.min.css">
    </head>
    <body>
	 <div class="d-flex justify-content-center align-items-center mt-5">
	 <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#staticBackdrop">
	 Open Now
	 </button>
	 <div class="modal fade" id="staticBackdrop" data-backdrop="static" data-keyboard="false" tabindex="-1"
	   aria-labelledby="staticBackdropLabel" aria-hidden="true">
	   <div class="modal-dialog">
		<div class="modal-content">
		  <div class="modal-body">
		    <div class="row">
			 <div class="col-md-12" id="loginForm">
			   <div class="text-center pt-2">
				<a href="#" class="btn text-primary" onclick="signupform()">Signup Now !</a>
			   </div>
			 </div>
			 <div class="col-md-12" id="signupForm">
			   <div class="text-center pt-2">
				<a href="#" class="btn text-primary" onclick="loginform()">Login Now !</a>
			   </div>
			 </div>
		    </div>
		  </div>
		</div>
	   </div>
	 </div>
	 <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha2/js/bootstrap.bundle.min.js"></script>
	 <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
	 <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha2/js/bootstrap.min.js"></script>
	 <script>
	   function signupform() {
	
		  document.getElementById("signupForm").style.display = "block";
	   
		  document.getElementById("loginForm").style.display  = "none";
	   }
	   
	   function loginform() {
	   
		  document.getElementById("signupForm").style.display = "none";
	   
		  document.getElementById("loginForm").style.display  = "block";
	   }
	 </script>
    </body>
  </html>
