<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.0.2/css/bootstrap.min.css">
  <title>Bootstrap 5 Display Example</title>
</head>
<body>
  
  <!-- Display-1 -->
  <h1 class="display-1">Bootstrap 5 Display Example</h1>
  
  <!-- D-flex container -->
  <div class="d-flex">
    <div class="p-2 bg-primary text-white">Item 1</div>
    <div class="p-2 bg-secondary text-white">Item 2</div>
    <div class="p-2 bg-info text-white">Item 3</div>
  </div>
  
  <!-- D-inline -->
  <p class="d-inline">This is an inline element.</p>
  
  <!-- D-inline-block -->
  <p class="d-inline-block bg-warning text-white p-2">This is an inline-block element.</p>
  
  <!-- D-none -->
  <p class="d-none">This element is hidden.</p>
  
  <!-- D-grid -->
  <div class="d-grid gap-2">
    <button class="btn btn-primary" type="button">Button 1</button>
    <button class="btn btn-secondary" type="button">Button 2</button>
  </div>
  
</body>
</html>
